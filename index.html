<!DOCTYPE html>
<html>
	<head>
		<title>To-Do List</title>
        <meta charset = "UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <script src="https://kit.fontawesome.com/6b4b9d4ed4.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style/main.css">
	</head>
	<body class="container">
		<header>
			<h1 class="title">to-do list</h1>
		</header>
		<article class="row body">
			<div class="col-11">
				<div id="date" class="h-10 d-inline-block"></div>
				<ul class="container h-75 d-inline-block" id="list">
				</ul>
			</div>
			<section class="col-11 add-to-do">
				<i class="fa fa-plus-circle" id="add"></i>
				<input type="text" id="input" placeholder="Add a to-do">
			</section>
		</article>
		<!--<footer></footer>-->
	</body>
	<script src="js/main.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
